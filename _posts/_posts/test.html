<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="http://echarts.baidu.com/dist/echarts.js"></script>
    <!-- 3.0版本中，这里本意是要加载一个单独的js文件，但是目前我不需要创建一个网站，打包也很累，所以我直接采用了百度现成的js文件 -->
</head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));//获取值。。很奇怪，script中就可以使用//来作为注释

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 流动图'
            },
            tooltip: {
                trigger:'item',
                triggerOn:'mousemove'
            },
            series: [{
                type: 'sankey',
                layout: 'none',
                data: [
				{ "name": '报班' },
                { "name": '光大7.4' },
				{ "name": '光大7.18' },
				{ "name": '退班' }
                    ],
                links: [
						{ "source": '报班', "target": '光大7.4', "value": 2329 },
						{ "source": '报班', "target": '光大7.18', "value": 341 },
				        { "source": '光大7.4', "target": '退班', "value": 313 },						
						{ "source": '光大7.4', "target": '光大7.18', "value": 2329 },
                ],
                itemStyle: {
                    normal: {
                        borderWidth: 1,
                        borderColor: '#aaa'
                    }
                },
                lineStyle: {
                    normal: {
                        //color: 'source',
                        curveness: 0.5
                    }
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
