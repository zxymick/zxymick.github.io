<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>	
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/treemap.js"></script>	
    <!-- 3.0版本中，这里本意是要加载一个单独的js文件，但是目前我不需要创建一个网站，打包也很累，所以我直接采用了百度现成的js文件 -->
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="container" style="width: 1200px;height:400px;"></div>
    <script> 
			$(function () {
			$('#container').highcharts({
				series: [{
					type: "treemap",
					layoutAlgorithm: 'stripes',
					alternateStartingDirection: true,
					levels: [{
						level: 1,
						layoutAlgorithm: 'sliceAndDice',
						dataLabels: {
							enabled: true,
							align: 'left',
							verticalAlign: 'top',
							style: {
								fontSize: '15px',
								fontWeight: 'bold'
							}
						}
					}],
					data: [{
						id: 'A',
						name: '光大校区',
						color: "#EC2500"
					}, {
						id: 'B',
						name: '人广校区',
						color: "#EE3A"
					}, {
						id: 'O',
						name: '浦东校区',
						color: '#8B6'
					},{
						id: 'D',
						name: '杨浦校区',
						color: '#EC9800'
					},{
						id: 'F',
						name: '普陀校区',
						color: "#ECE100"
					}, {
						name: '学习顾问A',
						parent: 'A',
						value: 5
					}, {
						name: '学习顾问B',
						parent: 'A',
						value: 3
					}, {
						name: '学习顾问C',
						parent: 'A',
						value: 4
					}, {
						name: '学习顾问D',
						parent: 'B',
						value: 4
					}, {
						name: '学习顾问E',
						parent: 'B',
						value: 10
					}, {
						name: '学习顾问F',
						parent: 'B',
						value: 1
					}, {
						name: '学习顾问G',
						parent: 'O',
						value: 1
					}, {
						name: '学习顾问H',
						parent: 'O',
						value: 3
					}, {
						name: '学习顾问I',
						parent: 'O',
						value: 3
					},{
						name: '学习顾问J',
						parent: 'D',
						value: 3
					},{
						name: '学习顾问K',
						parent: 'D',
						value: 13
					},{
						name: '学习顾问L',
						parent: 'F',
						value: 13
					},{
						name: '学习顾问M',
						parent: 'F',
						value: 8
					},{
						name: '会员中心',
						parent: 'Kiwi',
						value: 2,
						color: '#9EDE00'
					}]
				}],
				title: {
					text: '资源信息树状结构'
				}
			});
		});
    </script>
</body>
</html>
